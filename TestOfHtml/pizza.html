<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veena's Pizza Delivary</title>
    
    <style>
       
        table{
            font-family: 'Times New Roman', Times, serif;
           
        }

    
    </style>
</head>
<body>

    <form>
    <table  border="1" >
       
        <tr>
            <th colspan="2">
                XYZ Online Delivary</th>
        </tr>
             <tr>
                <th colspan="2">Personal Details</th>
            </tr>   
    
        <tr>
            <td>
                <label for="Name">First Name (*)</label>
            </td>
            <td>
                <input type="text" maxlength="20" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Pnumb">Phone Number (*)</label>
            </td>
            <td>
                <input type="number" minlength="10" maxlength="10" required>
            </td>
        </tr>
        <tr>
            <th colspan="2"> 
                Order Performance
            </th>
        </tr>
        <tr>
            <td>
                <label for="Size">Size (*)</label>
            </td>
            <td>

                <label for="Small">Small</label>
                <input type="radio" name="radAnswer" >
                <label for="Medium">Medium</label>
                <input type="radio" name="radAnswer" >
                <label for="Large">Large</label>
                <input type="radio" name="radAnswer" >
            </td>
        </tr>
        <tr>
            <td>
                <label for="Base">Base (*)</label>
            </td>
            <td>
                <select>
                    <option>Select</option>
                    <option>Pan Pizza</option>
                    <option>Cheese Crust</option>
                    <option>Chicken Stuffed Crust</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Toppings">Toppings (*)</label>
            </td>
            <td>
                <label>Cheese</label>
                <input type="checkbox">
                <label>Olives</label>
                <input type="checkbox">
                <label>Tomatoes</label>
                <input type="checkbox">
                <label>Capsicum</label>
                <input type="checkbox">
                <label>Jalapenos</label>
                <input type="checkbox"><br>
                <label>Mushrooms</label>
                <input type="checkbox">
                <label>Pepperoni</label>
                <input type="checkbox">
                <label>Onion</label>
                <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Additional details">Additional details (*)</label>
            </td>
            <td>
                <textarea name="" cols="30" rows="2"></textarea>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                Confirm detailsand proceed to pay? 
                <label for="Yes">Yes</label>
                <input type="radio" name="radAnswer" >
                <label for="No">No</label>
                <input type="radio" name="radAnswer" >
            </th>
        </tr>
        <tr>
            
            <th colspan="2">
                <button type="submit" >Submit</button>
            </th>
       
        </tr>
    </table>
</form>
</body>
</html>
